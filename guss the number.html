<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        margin-top: 100px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessField">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
</div>

<script>
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    // Counter for the number of guesses
    let guessCount = 0;

    // Function to check the user's guess
    function checkGuess() {
        const userGuess = parseInt(document.getElementById('guessField').value);
        guessCount++;
        const message = document.getElementById('message');

        if (userGuess === randomNumber) {
            message.textContent = `Congratulations! You guessed the number ${randomNumber} correctly in ${guessCount} guesses!`;
        } else if (userGuess < randomNumber) {
            message.textContent = 'Too low! Try again.';
        } else {
            message.textContent = 'Too high! Try again.';
        }

        // Clear the input field
        document.getElementById('guessField').value = '';

        // Focus back on the input field for the next guess
        document.getElementById('guessField').focus();
    }
</script>

</body>
</html>
